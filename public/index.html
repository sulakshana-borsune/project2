<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="uk-navbar uk-padding-small uk-navbar-container .uk-light">
        <div class="uk-navbar-left">
            <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle><span

            <div id="offcanvas-slide" uk-offcanvas>
                <div class="uk-offcanvas-bar">

                    <ul class="uk-nav uk-nav-default uk-margin">
                        <a href="index.html">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span></a>
                    <li><a href="/myrecipes">My Recipes</a></li>
                    <hr class="uk-divider-icon">
                    <li class="uk-nav-header">Explore</li>
                    <li><a href="/allrecipes">All Recipes</a></li>
                    <li><a href="/map">Region</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <img src="assets/images/Navbar_logo.png" class="logo">

    </nav>

    <center>
        <div id="container">
            <img src="assets/images/logo_mrb.png" class="image">
        </div>

        <br><br>

        <!-- <div class="uk-card uk-card-small uk-card-default" style="margin-left: auto; margin-right: auto"><h2 id="message">Welcome to My Recipe Box! Fill in your username and either click Register to create a new account, or click Sign In to sign in with an existing account.</<h2></div> -->

        <form class="login">

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" placeholder="Username" id="username">
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></span>
                    <input class="uk-input" type="email" id="email" placeholder="Email">
                </div>
            </div>

            <p uk-margin>
                <button class="uk-button uk-button-secondary uk-button-small" id="login" type="submit">Log In</button>
            </p>

            <p uk-margin>
                <button class="uk-button uk-button-secondary uk-button-small" id="createUser">Register</button>
            </p>


        </form>
    </center>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>
    <script src="assets/js/login.js"></script>

</body>
